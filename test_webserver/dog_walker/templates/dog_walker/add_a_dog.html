{% extends "dog_walker/base.html" %}

{% block navbar %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'dog_walker-my_dogs_homepage' %}">My Dogs</a>
</li>
{% endblock navbar %}

{% block content %}
<style>
    .row
    {
        padding-top:10%;
    }
    .form
    {
        background-color:pink;
        padding: 50px;
    }


</style>


<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <form class="form" action="." method="post">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="dog_name">What is your dog's name?</label>
                    <input type="text" class="form-control" id="dog_name" name="dog_name">

                </div>
                 <div class="form-group col-sm-6">
                    <label for="dog_breed">What Breed is your dog?</label>
                     <select class="form-control" id="dog_breed" name="dog_breed">
                         {% for dog_breed in dog_breeds %}
                         <option value="{{ dog_breed }}">{{ dog_breed }}</option>
                         {% endfor %}
                     </select>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="dog_birthday">What is your dogs birthday?</label>
                    <input type="date" class="form-control" id="dog_birthday" name="dog_birthday" min="1980-01-01" value="2015-01-01">
                </div>
                <div class="form-group col-sm-6">
                    <label for="dog_weight">How much does your dog weigh? (Pounds)</label>
                    <input type="number" class="form-control" id="dog_weight" name="dog_weight">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="dog_image">Please upload an Image of your dog</label>
                    <input type="file" class="form-control" id="dog_image" name="dog_image" style="background-color:pink; border-style:none;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Your Dog</button>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>


{% endblock content %}
