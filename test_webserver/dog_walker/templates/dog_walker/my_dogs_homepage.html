{% extends "dog_walker/base.html" %}
{% block navbar %}

<li class="nav-item">
    <a class="nav-link" href="{% url 'dog_walker-add_a_dog' %}">Add a Dog</a>
</li>


{% endblock navbar %}
{% block content %}

<div class="row">
    <div class="col-sm-2"></div>

    <div class="col-sm-8">
        <div class="row">
            <h1 class="display-2">My Dogs</h1>
        </div>
        <div class="row" style="padding-top: 20px;">
            <table class="table table-hover table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="h1">Dog Name</th>
                    <th scope="col" class="h1">Dog Weight</th>
                    <th scope="col" class="h1">Dog Age</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                {% for dog in dogs %}
                <tr>
                    <td><img class="img-thumbnail"
                             src="{{ dog.image }}"
                             alt="Pic of Pet" style="height:70px; width:70px;"></td>
                    <td class="h3">{{ dog.name }}</td>
                    <td class="h3">{{ dog.breed }}</td>
                    <td class="h3">{{ dog.age }}</td>
                    <td><a href="{% url 'dog_walker-dog_info' %}" class="btn btn-primary">View More Details</a></td>
                </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>

        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock content %}
