{% extends "dog_walker/base.html" %}
{% block content %}

<style>
    .row
    {
        padding-top:10%;
    }
    .form
    {
        background-color:pink;
        padding: 30px;
    }

</style>


<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
<form class="form" method="POST">
  {% csrf_token %}

    {{form}}

</form>
        </div>
    <div class="col-sm-2"></div>
</div>



{% endblock content %}
