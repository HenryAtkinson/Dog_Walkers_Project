{% extends "dog_walker/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
body {
 background-image: url("https://images5.alphacoders.com/989/thumb-1920-989173.jpg");
   background-repeat: no-repeat;
  background-size: cover;
  color: white;


}
</style>
    <div class="content-section" style="background-color:rgba(180,180,180,0.2); padding:25px;" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ user_form|crispy }}
                {{ is_trainer_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
